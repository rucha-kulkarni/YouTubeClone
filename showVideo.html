<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- <link href="./style/index.css" rel="stylesheet" type="text/css" /> -->
    <link rel="stylesheet" href="./styles/nav.css" />
    <link rel="stylesheet" href="./styles/video.css" />
  </head>
  <body>
    <nav>
      <div class="left">
        <div class="icon">
            <span class="material-symbols-outlined"> menu </span>
          </div>

          <div class="logo">
            <a href="./index.html"> <img src="./assets/Logo.png" /></a>
          </div>
      </div>
      <div class="middle">
        <div class="input">
          <input type="search" placeholder="Search" id="search" class="search"/>
          <button type="button">
            <span class="material-symbols-outlined"> search </span>
          </button>
        </div>
        <div class="icon">
          <span class="material-symbols-outlined"> mic </span>
        </div>
      </div>
      <div class="right">
        <div class="icon">
          <span class="material-symbols-outlined"> video_call </span>
        </div>
        <div class="icon">
          <span class="material-symbols-outlined"> apps </span>
        </div>
        <div class="icon">
          <span class="material-symbols-outlined"> notifications </span>
        </div>
        <div class="profile">
            <a href="./index.html"> <img src="./assets/Profile-pic.png" /></a>
          </div>
      </div>
    </nav>
    <main>
      <div class="container" id="container">
        <iframe
          id="yt-video"
          width="100%"
          height="550px"
          src=""
          fullscreen="true"
        ></iframe>

        <h2 class="vedio-name" id="vedio-name"></h2>
        <div class="details" id="details"></div>
        <h4 class="comments" id="commentCount" style="color: white"></h4>
        <div class="your-comments">
          <div class="avatar1">
            <span
              class="material-symbols-outlined"
              style="font-size: 40px; color: white"
            >
              account_circle
            </span>
          </div>
          <input
            type="text"
            placeholder="
          Add a comment..."
          />
        </div>
        <div id="comments"></div>
      </div>
      <div id="videos-container"></div>
    </main>

    <script src="./scripts/showVideo.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
  </body>
</html>
